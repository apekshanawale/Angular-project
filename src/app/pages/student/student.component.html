<h1>Student List</h1>

<table class="t">
	<tr>
		<th>Sr. No.</th>
		<th>First Name</th>
		<th>Last Name</th>
		<th>Mobile Number</th>
		<th>Email Id</th>
		<th>Address</th>
	</tr>
	
	<tr *ngFor="let x of users; let i=index">
		<td>{{i + 1}}</td>
		<td>{{x.fname}}</td>
		<td>{{x.lname}}</td>
		<td>{{x.phn}}</td>
		<td>{{x.em}}</td>
		<td>{{x.address}}</td>
	</tr>
</table>
